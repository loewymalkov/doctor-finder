<html>
  <head>
    <script type="text/javascript" src="doctor-finder-interface.js"></script>
    <title>Find me a Doctor</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a Doctor!</h1>
      <div class="card">
        <div class="card-body">
          <label for="condition">What? </label>
          <input id="condition" type="text">
          
          <label for="location">Where?</label>
          <input id="location" type="text">
          <button class="btn-info" id="search">Find</button>
          <br>
          <select name="display-type-form" id="display-by">
            <option value="full-name-asc">Full Name Ascending </option>
          </select>
          
        </div>
      </div>

      <div class="errors"></div>
      <div class="show-doctor"></div>

    </div>
  </body>
</html>
